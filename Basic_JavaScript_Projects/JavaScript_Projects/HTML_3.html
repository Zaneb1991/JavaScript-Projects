<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Data Attribute Assignment</title>
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>

    <body>
        <h2>Species of Animals</h2>
        <p>Click the animal names to check which species they are.</p>

        <ul>
            <li onclick="showDetails(this)" id="robin" data-animal-type="bird">Robin</li>
            <li onclick="showDetails(this)" id="chihuahua" data-animal-type="dog">Chihuahua</li>
            <li onclick="showDetails(this)" id="trex" data-animal-type="dinosaur">T-Rex</li>
            <li onclick="showDetails(this)" id="piranha" data-animal-type="fish">Piranha</li>
            <li onclick="showDetails(this)" id="blackwidow" data-animal-type="spider">Black Widow</li>
        </ul>
    </body>
</html>
