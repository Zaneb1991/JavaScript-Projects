<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrow Function</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Arrow Function</h1>
        <p id="arrowfunction"></p>
        <p>This is WITH the arrow function.</p>
        <script>
            let hello = "";

            hello = () => {
                return "Hello World!";
            }

            document.getElementById("arrowfunction").innerHTML = hello();
        </script>
    </body>
</html>
