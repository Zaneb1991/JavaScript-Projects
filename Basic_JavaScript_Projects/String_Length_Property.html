<!DOCTYPE html>
<html lang="en">
    <head>
        <title>String Length Property Challenge</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h2>Length Property Challenge</h2>

        <p>Find the length of "Home is where the heart is."</p>

        <p id="Length"></p>

        <script>
            let text = "Home is where the heart is.";
            let length = text.length;

            document.getElementById("Length").innerHTML = length;
        </script>
        
    </body>
</html>
