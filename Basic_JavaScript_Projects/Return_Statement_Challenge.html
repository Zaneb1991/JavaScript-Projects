<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Return Statement Challenge</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <p id="Return"></p>
        <script>
            document.getElementById("Return").innerHTML = myFunction("Zaneb");

            function myFunction(name) {
                return "Hello " + name;
            }
        </script>
    </body>
</html>
