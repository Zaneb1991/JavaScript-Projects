<!--jQuery HTML-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Link to the Google APT jQuery files-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        // Runs when the document is loaded
        $(document).ready(function() {
            // appends the HTML element content
            $("html").append(
                // added content to the HTML
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //CSS added using jQuery with an id tag
            $("#2").css({"color":"red"});
            //click function to hide the H1 element when id tag #3 is used
            $("#3").click(function() {
                    $("h1").hide();
            });

        });
    </script>
</html>
