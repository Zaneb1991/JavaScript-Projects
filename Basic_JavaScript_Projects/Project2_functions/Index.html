<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Functions</title>
        <meta charset="UTF-8">
    </head>

    <body>
        
        <p> calculation and return result when a function is called 2 * 8</p>

        <p id="demo"></p>

        <script>
            function myFunction(p1, p2) {
                return p1 * p2;
            }

            let result = myFunction(2, 8);
            document.getElementById("demo").innerHTML = result;
        </script>

    </body>
</html>
